
            <h3 class="p-3 text-center">Recipes -  administrators view</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Recipe Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let recipe of recipeList">
              <td>{{recipe._id}}</td>
                <td>{{recipe.recipeName}}</td>

                <td>        
                    <span class="delete">
                        <button (click)="deleteRecipe()"class="btn btn-lg btn-outline-danger">Delete</button>
                        </span></td>
            </tr>
        </tbody>
    </table>
</div>
